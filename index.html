<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">>
</head>
<body>
	<div class="container">
		<h1>Image search Engine using ImageNet Data </h1>
		<form method="POST" enctype="multipart/form-data">
			<input type="file" name="query_image">><br>
			<input type="submit">>
		</form>>
		<h2> QUERY:</h2>>
		{% if query_path %}
		<img src="{{query_path}}" width="300px">>
		{% endif %}
		<h2>Results :</h2>>
		{% for score in scores %}
		<figure style = "float : left ; margin-right: 20px; margin-bottom: 20px;">
			<img src="{{score[1]}}" height="200px">>
			<figcaption>{{score[0]}}</figcaption>>
		</figure>
		{% endfor %}
	</div>
</body>
</html>>
